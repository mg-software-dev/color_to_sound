    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Color to sound</title>

<body>


<div>


  <div class="container_div">

    <div id="color_and_input">
      
      <div  id="div_color_selector">
        <label for="color_selector">Select a color</label>
        <input type="color" id="color_selector">
      </div>
  
      <div id="rgb_div">
  
        <label for="red_input">R</label>
        <input type="text" id="red_input"/>
  
        <label for="green_input">G</label>
        <input type="text" id="green_input"/>
  
        <label for="blue_input">B</label>
        <input type="text" id="blue_input"/>
  
      </div>
      
      <div id="color_block"></div>
      
      <div id="div_buttons">
        <button id="btn_play" type="submit">Play Color</button>
      </div>
  
  
      </div>
  
      
    </div>
    
  </div>
  
  
  <div class="container_div">

    <div id="div_canvas_img">
        
      <div id="input_div">
        <label for="img_input" class="custom_input_button">Upload image...</label>
        <label id="img_file_name"></label>
        <input id="img_input" type="file"/>
      </div>


      <div id="btn_img_canvas">
        <button id="btn_play_img">Play image</button>
        <button id="btn_stop_img">Stop sound</button>
      </div>

      
      <canvas id="img_canvas"></canvas>


    </div>

  </div>

    
  

  <div class="container_div">

   

    <div id="sidebar_and_canvas">

              <button id="btn_play_canvas">Play canvas</button>
              <button id="btn_stop_img2"> Stop sound</button>

              <div class="extra">
                <a id="saveToImage" class="btn btn-warning">Save drawing</a>
              </div>


            </div>

            <div id="div_colorButtons">
              <div class="colorButtons">
                <h3>Colour</h3>
                <input type="color" id="colorpicker" value="#c81464" class="colorpicker">
              </div>
      
              <div class="colorButtons">
                <h3>Bg Color</h3>
                <input type="color" value="#ffffff" id="bgcolorpicker" class="colorpicker">
              </div>
            </div>
    
    
            <div>
    
              <div class="toolsButtons">

                <button id="clear" class="btn btn-danger"> <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
              </div>
          
              <div class="buttonSize">
                <h3>Size (<span id="showSize">5</span>)</h3>
                <input type="range" min="1" max="50" value="5" step="1" id="controlSize">
